<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.js"></script>

</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 481px;height:321px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
 
        // 指定图表的配置项和数据
        var option = {
            title: {
                left: 'center',
                text: '各类客户平均总里程'
            },
            tooltip: {},
            legend: {
                data:['公里']
            },
            xAxis: {
                data: ["重要客户","重要保持客户","季节性客户","重点挽留客户","低价值客户"],
                axisLabel: {  
                interval:0,  
                rotate:20  
            } 
            },
            yAxis: {},
            series: [{
                name: '平均总里程',
                type: 'bar',
                barWidth : 20,
                data: [67649.47, 9700.17, 13703.32, 15119.93, 11220.94],
                itemStyle: {
                    emphasis: {
                        barBorderRadius: 15
                    },
                    normal: {
                        barBorderRadius: 15,
                        color: new echarts.graphic.LinearGradient(
                            0, 0, 0, 1,
                            [
                                {offset: 0, color: '#3977E6'},
                                {offset: 1, color: '#37BBF8'}

                            ]
                        )
                    }
                }
            }],
             
        };
                    
                    
                    
                    
                    
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
